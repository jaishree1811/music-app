<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/47d4bdd002.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #f7cfd8">
    <center>
      <h2>Welcome to the music app</h2>
    </center>
    <center>
      <textarea class="current-mood" placeholder="What is your current mood"></textarea>
    </center>
    <center>
      <button class="btn btn-primary" onclick="searchMood()">submit</button>
    </center>
    <div class="container my-2">
      <div class="row">
        <div class="col m-2">
          <p
            class="collapsible-button"
            data-toggle="collapse"
            data-target="#collapseID1"
            aria-expanded="false"
            aria-controls="collapseID1"
            style="background-color: #a6f1e0"
          >
            happy
          </p>
          <div class="collapse" id="collapseID1">
            <ul>
              <button class="song-name" onclick="loadTrack(0)">
                pala palakura song
              </button>

              <button class="song-name" onclick="loadTrack(1)">
                Yello pullelo song
              </button>

              <button class="song-name" onclick="loadTrack(2)">
                enjoy enjaami song
              </button>

              <button class="song-name" onclick="loadTrack(3)">
                newyork nagaram song
              </button>
            </ul>
          </div>
        </div>
        <div class="col m-2">
          <p
            class="collapsible-button"
            data-toggle="collapse"
            data-target="#collapseID2"
            aria-expanded="false"
            aria-controls="collapseID2"
            style="background-color: burlywood"
          >
            sad
          </p>
          <div class="collapse" id="collapseID2">
            <ul>
              <button class="song-name" onclick="loadTrack(4)">
                kanave song
              </button>

              <button class="song-name" onclick="loadTrack(5)">
                vennmegam song
              </button>

              <button class="song-name" onclick="loadTrack(6)">
                thoduvanam song
              </button>

              <button class="song-name" onclick="loadTrack(7)">
                emaye song
              </button>
            </ul>
          </div>
        </div>
        <div class="col m-2">
          <p
            class="collapsible-button"
            data-toggle="collapse"
            data-target="#collapseID3"
            aria-expanded="false"
            aria-controls="collapseID3"
            style="background-color: #dd88cf"
          >
            vibe
          </p>
          <div class="collapse" id="collapseID3">
            <ul>
              <button class="song-name" onclick="loadTrack(8)">
                kathala kannala song
              </button>

              <button class="song-name" onclick="loadTrack(9)">
                no money song
              </button>

              <button class="song-name" onclick="loadTrack(10)">
                taxi taxi song
              </button>

              <button class="song-name" onclick="loadTrack(11)">
                yathi yathi song
              </button>
            </ul>
          </div>
        </div>
        <div class="col m-2">
          <p
            class="collapsible-button"
            data-toggle="collapse"
            data-target="#collapseID4"
            aria-expanded="false"
            aria-controls="collapseID4"
            style="background-color: #5c7285"
          >
            depression
          </p>
          <div class="collapse" id="collapseID4">
            <ul>
              <button class="song-name" onclick="loadTrack(12)">
                thensudare song
              </button>

              <button class="song-name" onclick="loadTrack(13)">
                oru naalil song
              </button>

              <button class="song-name" onclick="loadTrack(14)">
                poi vazhva song
              </button>

              <button class="song-name" onclick="loadTrack(15)">
                vane vane song
              </button>
            </ul>
          </div>
        </div>
        <div class="col m-2">
          <p
            class="collapsible-button"
            data-toggle="collapse"
            data-target="#collapseID5"
            aria-expanded="false"
            aria-controls="collapseID5"
            style="background-color: #fada7a"
          >
            lonely
          </p>
          <div class="collapse" id="collapseID5">
            <ul>
              <button class="song-name" onclick="loadTrack(16)">
                en enniya thanimaiye song
              </button>

              <button class="song-name" onclick="loadTrack(17)">
                life of ram song
              </button>

              <button class="song-name" onclick="loadTrack(18)">
                idhuvum kadanthu pogum song
              </button>

              <button class="song-name" onclick="loadTrack(19)">
                usurea song
              </button>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Widget start -->
    <div class="player">
      <div class="wrapper">
        <div class="details">
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
          <div class="slider-container">
            <div class="current-time">00:00</div>
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="seek_slider"
              onchange="seekTo()"
            />
            <div class="total-duration">00:00</div>
          </div>
          <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input
              type="range"
              min="1"
              max="100"
              value="99"
              class="volume-slider"
              onchange="setVolume()"
            />
            <i class="fa fa-volume-up"></i>
          </div>
          <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
              <i class="fas fa-random fa-1x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
              <i class="fa fa-step-backward fa-1x"></i>
            </div>

            <div class="playpause-track" onclick="playpauseTrack()">
              <i class="fa fa-play-circle fa-2x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
              <i class="fa fa-step-forward fa-1x"></i>
            </div>
            <div class="repeat-track" onclick="repeatTrack()">
              <i class="fa fa-repeat fa-1x" title="repeat"></i>
            </div>
            <div id="wave">
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Widget end -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./main2.js"></script>
  </body>
</html>
