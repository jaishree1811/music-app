<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/47d4bdd002.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" style="margin-bottom: 30px">
      <div class="row">
        <div class="col-md-6">
          <div class="mood-container">
            <textarea
              class="current-mood"
              placeholder="Describe your current mood..."
            ></textarea>
            <button class="btn-submit" onclick="searchMood()">Submit</button>
          </div>
        </div>
        <div class="col-md-6">
          <p class="profile">
            Hi User <i class="fa fa-user-circle fa-2x profile-icon"></i>
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col m-2">
          <div class="mood-card">
            <div
              class="collapsible-button"
              onclick="listMusic('happy')"
              style="background-image: url(./assets/moods/happy.jpeg)"
            ></div>
            <p class="mood-name">Happy</p>
          </div>
        </div>
        <div class="col m-2">
          <div
            class="collapsible-button"
            onclick="listMusic('sad')"
            style="background-image: url(./assets/moods/sad.jpeg)"
          ></div>
          <p class="mood-name">Sad</p>
        </div>
        <div class="col m-2">
          <div
            class="collapsible-button"
            onclick="listMusic('vibe')"
            style="background-image: url(./assets/moods/anger.jpeg)"
          ></div>
          <p class="mood-name">Anger</p>
        </div>
        <div class="col m-2">
          <div
            class="collapsible-button"
            onclick="listMusic('depression')"
            style="background-image: url(./assets/moods/fear.jpeg)"
          ></div>
          <p class="mood-name">Fear</p>
        </div>
        <div class="col m-2">
          <div
            class="collapsible-button"
            onclick="listMusic('lonely')"
            style="background-image: url(./assets/moods/shame.jpeg)"
          ></div>
          <p class="mood-name">Shame</p>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <p class="title">Now Playing</p>
          <!-- Widget start -->
          <div class="player">
            <div class="wrapper">
              <div class="details">
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
                <div class="slider-container">
                  <div class="current-time">00:00</div>
                  <input
                    type="range"
                    min="1"
                    max="100"
                    value="0"
                    class="seek_slider"
                    onchange="seekTo()"
                  />
                  <div class="total-duration">00:00</div>
                </div>
                <div class="slider-container">
                  <i class="fa fa-volume-down"></i>
                  <input
                    type="range"
                    min="1"
                    max="100"
                    value="99"
                    class="volume-slider"
                    onchange="setVolume()"
                  />
                  <i class="fa fa-volume-up"></i>
                </div>
                <div class="buttons">
                  <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-1x" title="random"></i>
                  </div>
                  <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-1x"></i>
                  </div>

                  <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-2x"></i>
                  </div>
                  <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-1x"></i>
                  </div>
                  <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-1x" title="repeat"></i>
                  </div>
                  <div id="wave">
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Widget end -->
        </div>
        <div class="col-md-8">
          <!-- Music list -->
          <p class="title">Songs for Your Mood ðŸŽ¶</p>
          <div class="song-list container">
            <ul id="song-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
